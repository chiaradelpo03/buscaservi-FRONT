<div class="register-container">
  <h2 class="register-title">Registrarse</h2>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="register-form">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" required [(ngModel)]="user.name" name="name" class="form-input" placeholder="Ingrese su nombre" />
    </div>

    <div class="form-group">
      <label for="mail">Correo electrónico:</label>
      <input type="email" id="mail" required [(ngModel)]="user.mail" name="mail" class="form-input" placeholder="Ingrese su correo" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required [(ngModel)]="user.password" name="password" class="form-input" placeholder="Ingrese su contraseña" />
    </div>

    <div class="form-group">
      <label for="birthdate">Fecha de nacimiento:</label>
      <input type="date" id="birthdate" required [(ngModel)]="user.birthdate" name="birthdate" class="form-input" />
    </div>

    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input type="number" id="phone" required [(ngModel)]="user.phone" name="phone" class="form-input" placeholder="Ingrese su teléfono" />
    </div>

    <div class="form-group">
      <label for="address">Dirección:</label>
      <textarea id="address" required [(ngModel)]="user.address" name="address" class="form-input" placeholder="Ingrese su dirección"></textarea>
    </div>

    <button type="submit" class="styled-button">Registrar</button>
  </form>

  <button *ngIf="isRegistered" [ngClass]="{'confirmation-button': true, 'error': registrationMessage.includes('Error') }" class="registration-message">
    {{ registrationMessage }}
  </button>
</div>
