<div class="register-container">
    <h2 class="register-title">Registro de Prestador de Servicios</h2>
    <form (ngSubmit)="onSubmit()" #providerForm="ngForm" class="register-form">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input 
          type="text" 
          id="name" 
          required 
          [(ngModel)]="prestador.name" 
          name="name" 
          class="form-input" 
          placeholder="Ingrese su nombre" />
      </div>
  
      <div class="form-group">
        <label for="mail">Correo electrónico:</label>
        <input 
          type="email" 
          id="mail" 
          required 
          [(ngModel)]="prestador.mail" 
          name="mail" 
          class="form-input" 
          placeholder="Ingrese su correo" />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          required 
          [(ngModel)]="prestador.password" 
          name="password" 
          class="form-input" 
          placeholder="Ingrese su contraseña" />
      </div>
  
      <div class="form-group">
        <label for="birthdate">Fecha de nacimiento:</label>
        <input 
          type="date" 
          id="birthdate" 
          required 
          [(ngModel)]="prestador.birthdate" 
          name="birthdate" 
          class="form-input" />
      </div>
  
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input 
          type="number" 
          id="phone" 
          required 
          [(ngModel)]="prestador.phone" 
          name="phone" 
          class="form-input" 
          placeholder="Ingrese su teléfono" />
      </div>
  
      <div class="form-group">
        <label for="address">Dirección:</label>
        <textarea 
          id="address" 
          required 
          [(ngModel)]="prestador.address" 
          name="address" 
          class="form-input" 
          placeholder="Ingrese su dirección"></textarea>
      </div>
  
      <div class="form-group">
        <label for="service">Servicio que ofreces:</label>
        <input 
          type="text" 
          id="service" 
          required 
          [(ngModel)]="prestador.service" 
          name="service" 
          class="form-input" 
          placeholder="Ejemplo: Plomería, Electricidad, etc." />
      </div>
  
      <button type="submit" class="styled-button">Registrar</button>
    </form>
  
    <!-- Mensaje de confirmación o error -->
    <div *ngIf="isRegistered" class="registration-message">
      {{ registrationMessage }}
    </div>
  </div>
