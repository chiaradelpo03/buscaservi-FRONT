<div class="login-container">
  <h2 class="login-title">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="mail">Correo electrónico</label>
      <input id="mail" formControlName="mail" type="email" class="form-input" placeholder="Ingrese su correo" />
      <div *ngIf="loginForm.get('mail')?.errors?.['required']" class="error-message">
        El correo es obligatorio.
      </div>
      <div *ngIf="loginForm.get('mail')?.errors?.['email']" class="error-message">
        Formato de correo inválido.
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" class="form-input" placeholder="Ingrese su contraseña" />
      <div *ngIf="loginForm.get('password')?.errors?.['required']" class="error-message">
        La contraseña es obligatoria.
      </div>
    </div>

    <button type="submit" class="styled-button" [disabled]="loginForm.invalid">Iniciar sesión</button>
    
    <div class="login-message" *ngIf="loginMessage">{{ loginMessage }}</div>
    
    <div class="form-footer">
      <p>¿No tienes cuenta? <a routerLink="/register" class="link">Regístrate aquí</a></p>
    </div>
  </form>
</div>
