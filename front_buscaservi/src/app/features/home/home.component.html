<!-- src/app/features/home/home.component.html -->
<div class="home-container">
  <div class="welcome-banner">
    <h1>Bienvenido a BuscaServi</h1>
    <p>Encuentra los mejores servicios a tu disposici√≥n.</p>
  </div>

  <h2>Servicios Destacados</h2>
  <div class="services">
    <div *ngFor="let service of featuredServices" class="service-card">
      <img [src]="service.image" alt="{{ service.name }}" />
      <h3>{{ service.name }}</h3>
      <p>{{ service.description }}</p>
      <button class="styled-button" (click)="contactService(service.name)">Contratar Servicio</button>
    </div>
  </div>

  <div class="testimonial-section">
    <h2>Testimonios</h2>
    <div *ngFor="let testimonial of testimonials" class="testimonial-card">
      <p>{{ testimonial.message }}</p>
      <div class="author">{{ testimonial.author }}</div>
    </div>
  </div>
</div>
